services:
  - class: org.yamcs.archive.XtceTmRecorder
  - class: org.yamcs.archive.ParameterRecorder
  - class: org.yamcs.archive.AlarmRecorder
  - class: org.yamcs.archive.EventRecorder
  - class: org.yamcs.archive.ReplayServer
  - class: org.yamcs.parameter.SystemParametersService
    args:
      producers:
        - fs
        - jvm
  - class: org.yamcs.ProcessorCreatorService
    args:
      name: realtime
      type: realtime
  - class: org.yamcs.archive.CommandHistoryRecorder
  - class: org.yamcs.parameterarchive.ParameterArchive
    args:
      realtimeFiller:
        enabled: true
      backFiller:
        enabled: false
        warmupTime: 60
  - class: org.yamcs.plists.ParameterListService
  - class: org.yamcs.timeline.TimelineService
  - class: com.community.SimplestEventDecodingService
    args:
      stream: tm_stream
      nBytesSource: 80
      nBytesMsg: 256

dataLinks:
  - name: tcp-out
    class: org.yamcs.tctm.TcpTcDataLink
    stream: tc_stream
    host: localhost
    port: ${env.PORT_FP_TC} 
    commandPostprocessorClassName: com.community.SimplestCommandPostprocessor #custom postprocessor
    
  - name: tcp-in
    class: org.yamcs.tctm.TcpTmDataLink
    stream: tm_stream
    host: localhost
    port: ${env.PORT_FP_TM} 
    packetPreprocessorClassName: com.community.SimplestPacketPreprocessor #custom preprocessor

mdb:
  # Configuration of the active loaders
  # Valid loaders are: sheet, xtce or fully qualified name of the class
  - type: sheet
    args:
      file: /mdb_shared/demo.xls #matches location where mdb is generated

# Configuration for streams created at server startup
streamConfig:
  tm:
    - name: "tm_stream"
      processor: "realtime"
      rootContainer: "/demo/PKT" #matches root container and root packet entry in mdb
  cmdHist: ["cmdhist_realtime", "cmdhist_dump"]
  event: ["events_realtime", "events_dump"]
  param: ["pp_realtime", "pp_dump", "sys_param", "proc_param"]
  parameterAlarm: ["alarms_realtime"]
  tc:
    - name: "tc_stream"
      processor: "realtime"
      tcPatterns: ["/demo/.*"] #matches name of mdb (which is identical to root container in it)
